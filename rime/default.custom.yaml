patch:
  # Only use liur input method
  schema_list:
    - schema: liur

  # no fold_options
  switcher:
    fold_options: false

  # 只使用 Shift 切換中英文模式
  # 使用 clear 清除已輸入的字元
  ascii_composer:
    switch_key:
      Shift_L: clear
      Shift_R: clear
      Control_L: noop
      Control_R: noop
      Caps_Lock: noop
      Eisu_toggle: noop # Alphanumeric toggle
